<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>

        <div ng-app="" ng-init="person={Name:'John',Posicion:'Doe',Canastas: 23, Asistencias: 8, Rebotes:5 }">

            <p>The name is {{ person.Name}}</p>
            <p>The name is {{person.Posicion}}</p>
            <p>The name is {{ person.Canastas}}</p>
            <p>The name is {{person.Asistencias}}</p>
            <p>The name is {{person.Rebotes}}</p>
        </div>

    </body>
</html>

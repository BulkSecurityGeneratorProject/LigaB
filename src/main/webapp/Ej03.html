<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>

        <div ng-app="" ng-init="person={Name:'John',Posicion:'Doe',Canastas: 23, Asistencias: 8, Rebotes:5 }">

            <p>Nombre: {{ person.Name}}</p>
            <p>Posicion: {{person.Posicion}}</p>
            <p>Canastas: {{ person.Canastas}}</p>
            <p>Asistencias: {{person.Asistencias}}</p>
            <p>Rebotes: {{person.Rebotes}}</p>
        </div>

    </body>
</html>

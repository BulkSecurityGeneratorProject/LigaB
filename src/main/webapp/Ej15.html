<style>
    input.ng-pristine {
        background-color:transparent;
    }
    input.ng-dirty {
        background-color:green;
    }
</style>

<body>
<div ng-app="ligabasquetApp" ng-controller="creacionCtrl">
    <form name="myForm" ng-submit="save()">
        <p>Nombre:
            <input type="text" name="name" ng-model="jugador.name" required>
            <span ng-show="myForm.name.$touched && myForm.name.$invalid">El nombre es obligatorio.</span>

        </p>
        <p>Canastas:
            <input type="number" min="0" name="canastas" ng-model="jugador.canastas" required>
            <span ng-show="myForm.canastas.$touched && myForm.canastas.$invalid">El minimo de canastas es 0.</span>
        </p>
        <p></p>Asistencias:
            <input type="number" min="0" name="asistencias" ng-model="jugador.asistencias" required>
            <span ng-show="myForm.asistencias.$touched && myForm.asistencias.$invalid">El minimo de canastas es 0.</span>
        </p>
        <p>Fecha de Nacimiento:
            <input type="date" name="myBirthDate" ng-model="jugador.birthDate" required>
            <span ng-show="myForm.birthDate.$touched && myForm.birthDate.$invalid" >La fecha de nacimiento es obligatoria.</span>
        </p>
        <p>Posicion:
            <input type="text" name="myPosicion" ng-model="jugador.posicion" required>
            <span ng-show="myForm.posicion.$touched && myForm.posicion.$invalid">La posicion es obligatoria.</span>
        </p>
        <p>Rebotes:
            <input type="number" min="0" name="rebotes" ng-model="jugador.rebotes" required>
            <span ng-show="myForm.rebotes.$touched && myForm.rebotes.$invalid">El minimo de rebotes es 0.</span>
        </p>
        <button type="submit">
            <span>Save</span>
        </button>
    </form>
</div>

<script>
    var app = angular.module('ligabasquetApp');
    app.controller('creacionCtrl', function($scope, Jugador) {
        $scope.jugador;
        $scope.save = function () {
            $scope.isSaving = true;
            Jugador.save($scope.jugador, onSaveSuccess, onSaveError);
        };
        var onSaveSuccess = function (result) {
            $scope.isSaving = false;
        };
        var onSaveError = function (result) {
            $scope.isSaving = false;
        };
    });
    app.factory("Jugador",function($resource){
        return $resource('api/jugadors/:id', {}, {
        });
    });
</script>

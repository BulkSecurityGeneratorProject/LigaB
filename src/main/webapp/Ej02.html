<!DOCTYPE html>
<html>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <body>
        <div ng-app="jugador" ng-controller="myCtrl">
            <p>Nombre: <input type="text" ng-model="name"></p>
            <p>{{name}}</p>
            <p>Fecha de Nacimiento: <input type="text" ng-model="nacimiento"></p>
            <p>{{nacimiento}}</p>
            <p>Canastas: <input type="text" ng-model="canastas"></p>
            <p>{{canastas}}</p>
            <p>Asistencias: <input type="text" ng-model="asistencias"></p>
            <p>{{asistencias}}</p>
            <p>Rebotes: <input type="text" ng-model="rebotes"></p>
            <p>{{rebotes}}</p>
            <p>Posicion: <input type="text" ng-model="posicion"></p>
            <p>{{posicion}}</p>
            <p></p>
        </div>

        <script>
            var app = angular.module('jugador', []);
            app.controller('myCtrl', function ($scope) {
                $scope.name = "";
                $scope.nacimiento = "01/01/1998";
                $scope.canastas = "0";
                $scope.asistencias = "0";
                $scope.rebotes = "0";
                $scope.posicion = "";
            });
        </script>
    </body>
</html>

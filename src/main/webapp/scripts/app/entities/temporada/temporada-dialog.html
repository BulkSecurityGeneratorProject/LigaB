
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myTemporadaLabel" translate="ligabasquetApp.temporada.home.createOrEditLabel">Create or edit a Temporada</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="temporada.id" readonly>
        </div>

        <div class="form-group">
            <label translate="ligabasquetApp.temporada.year" for="field_year">Year</label>
            <input type="date" class="form-control" name="year" id="field_year"
                    ng-model="temporada.year"
                    required>

            <div ng-show="editForm.year.$invalid">
                <p class="help-block"
                    ng-show="editForm.year.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="ligabasquetApp.temporada.liga" for="field_liga">liga</label>
            
            <select class="form-control" id="field_liga" name="liga" ng-model="temporada.liga" ng-options="liga as liga.nombre for liga in ligas track by liga.id">
                <option value=""></option>
            </select>
            
        </div>
        <div class="form-group">
            <label translate="ligabasquetApp.temporada.equiposActuales" for="field_equiposActuales">equiposActuales</label>
            <select class="form-control" id="field_equiposActuales" multiple name="equiposActuales" ng-model="temporada.equiposActualess" ng-options="equipo as equipo.nombre for equipo in equipos track by equipo.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
